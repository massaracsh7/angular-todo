<p>tasks-page works!</p>
<p-table [value]="tasks()">
     <ng-template #header>
        <tr>
            <th>Название</th>
            <th>Категория</th>
            <th>Приоритет</th>
            <th>Сделано</th>
        </tr>
    </ng-template>
  <ng-template #body let-task>
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.category }}</td>
      <td>{{ task.priority }}</td>
                  <td>
              <p-checkbox 
                [binary]="true" 
                [ngModel]="task.isDone"
                (ngModelChange)="toggle(task.id)">
              </p-checkbox>
            </td>
    </tr>
  </ng-template>
</p-table>
