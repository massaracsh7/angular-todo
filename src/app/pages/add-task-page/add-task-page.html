<div class="center-page">
  <p-button (click)="showDialog()" label="Создать задачу"></p-button>
</div>

<p-dialog
  header="Создать задачу"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
<form [formGroup]="taskForm" class="p-fluid">
  <div class="p-field form-field">
    <p-floatlabel>
      <input pInputText id="task-name" formControlName="name" class="w-100"/>
      <label for="task-name">Название</label>
    </p-floatlabel>
  </div>

  <div class="p-field form-field">
    <p-floatlabel>
      <p-select
        inputId="task-category"
        [options]="categories"
        formControlName="category"
        appendTo="body"
      ></p-select>
      <label for="task-category">Категория</label>
    </p-floatlabel>
  </div>

  <div class="p-field form-field">
    <p-floatlabel>
      <p-select
        inputId="task-priority"
        [options]="priorities"
        formControlName="priority"
        appendTo="body"
      ></p-select>
      <label for="task-priority">Приоритет</label>
    </p-floatlabel>
  </div>

  <div class="text-right">
    <p-button
      label="Создать"
      (click)="addTask()"
      [disabled]="taskForm.invalid"
    ></p-button>
  </div>
</form>
</p-dialog>
