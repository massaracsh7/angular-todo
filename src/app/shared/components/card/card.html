<td>{{ task().name | titlecase}}</td>
<td><a [routerLink]="['/categories', task().category]">{{ task().category  | uppercase }}</a></td>
<td>{{ task().priority | lowercase}}</td>

<td>
  <p-checkbox
    [ngModel]="task().isDone"
    (ngModelChange)="toggle.emit(task().id)"
    [binary]="true"
    variant="filled"
  ></p-checkbox>
</td>

<td>
  <p-button icon="pi pi-trash" aria-label="Удалить" (click)="remove.emit(task().id)" />
</td>
