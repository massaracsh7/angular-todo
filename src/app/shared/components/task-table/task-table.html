<p-table [value]="tasks()">
  <ng-template #header>
    <tr>
      <th>Название</th>
      <th>Категория</th>
      <th>Приоритет</th>
      <th>Сделано</th>
      <th>Удалить</th>
    </tr>
  </ng-template>
  <ng-template #body let-task>
      <tr app-card
        [task]="task"
        (remove)="remove.emit($event)"
        (toggle)="toggle.emit($event)"
      ></tr>
  </ng-template>
</p-table>
